server {
    listen ${NGINX_PORT};
    server_name ${SERVER_NAME};

    # Frontend - Serve static files
    root ${FRONTEND_DIR};
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Documents and files
    location /docs/ {
        alias ${FILES_DIR}/;
        autoindex on;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:${NODE_PORT}/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse proxy for /hsf/ to external site
    location /hsf/ {
        # Ziel-URL
        proxy_pass http://www.hsf-ev.de/;

        # changeOrigin: true - ändert den Host-Header
        proxy_set_header Host www.hsf-ev.de;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL-Verifizierung (secure: true ist Standard)
        # Für unsignierte Zertifikate:
        # proxy_ssl_verify off;

        # Response-Header entfernen (onProxyRes)
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header X-Content-Security-Policy;
        proxy_hide_header X-WebKit-CSP;

        # Fehlerbehandlung (onError)
        proxy_intercept_errors on;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

